<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoachMoments</title>
    <%- include('./layout/favicon'); -%>
  </head>
  <body>
    <%- include('./layout/header'); -%>

    <main class="success maintain-footer-bottom">
      <div class="container py-12 py-md-19 border-top-md">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6">
            <h2 class="fs-3 fs-md-1 text-accent-200 text-center mb-5 mb-md-9">
              <i class="bi bi-check2-circle fs-4"></i>
              付款成功
            </h2>
            <div class="card p-5 p-md-9 bg-white">
              <div class="pb-5 bg-white border-bottom">
                <h3 class="fs-5 fs-md-4 text-dark">訂購資訊</h3>
              </div>
              <div class="card-body p-0 py-5 border-bottom mb-5 mb-md-9">
                <div class="d-flex justify-content-between mb-1 mb-md-2">
                  <h4 class="text-dark">輕量型方案</h4>
                  <p class="text-dark font-news-reader">NT 1,188</p>
                </div>
                <span class="text-gray-300 d-inline-block mb-5 mb-md-9"
                  >年繳</span
                >
                <div class="effective-date">
                  <div class="d-flex justify-content-between mb-3">
                    <span class="text-gray-300">開始日</span>
                    <time class="text-gray-400 font-news-reader"
                      >2024 / 5 / 1</time
                    >
                  </div>
                  <div class="d-flex justify-content-between">
                    <span class="text-gray-300">終止日</span>
                    <time class="text-gray-400 font-news-reader"
                      >2025 / 5 / 1</time
                    >
                  </div>
                </div>
              </div>
              <a
                href="articles.html"
                class="btn btn-accent-200 btn-primary-status link-light fw-md-bolder fs-md-5 py-md-3 px-md-5 w-100"
              >
                瀏覽文章
                <i class="bi bi-arrow-right ms-2 fs-md-4 fs-5"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <%- include('./layout/footer'); -%>
    <script type="module" src="../main.js"></script>
  </body>
</html>
